objects:
  - user: Individual
  - family: DAList.using(object_type=Individual)
---
mandatory: true
question: Results
attachments:
  - Name: Document
    filename: document
    content: |
      
      Advice memo on legal aid eligibility:
      
      Dear ${ user },
      
      You have a legal issue. ${ user.has_issue }.
  
      % if user.has_issue:
      The area of law that your legal issue relates to is: ${ user.law_area }.
      % else:
      This service requires a legal issue.
      % endif
      
      % if len(family) > 0:
      You live with the following family members: ${ family }.
      % endif
      
      % if low_income:
      You qualify for legal aid!
      % else:
      Unfortunately, you do not qualify for legal aid.      
      % endif
      
      Your birthday is ${ format_date(birthday, format='EEEE, MMMM d, yyyy') }, which can also be written as ${ format_date(birthday, format="yyyy-MM-dd") }.
              
      Your signature: ${ user.signature }
---
generic object: Individual
question: |
  What is ${ x.object_possessive('name') }?
fields: 
  - First Name: x.name.first
  - Last Name: x.name.last
---
question: Do you live with any family members?
yesno: family.there_are_any
---
question: Do you live with other family members?
yesno: family.there_is_another
---
question: Do you have a legal issue?
yesno: user.has_issue
---
question: |
  What area of law does your legal issue relate to?
field: user.law_area
choices:
  - criminal
  - family
  - immigration
  - not sure
---
question: Do you have a low annual household income relative to the number of people in your household?
yesno: low_income
---
question: What is your birthday?
fields:
  - Birthday: birthday
    datatype: date
---
question: Please sign
signature: user.signature